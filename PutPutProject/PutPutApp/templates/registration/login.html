{% extends 'base.html' %}
{% block content %}
<!-- Background image -->
<div class="bg-image p-5 text-center shadow-1-strong mb-5 text-white" style="background-image: url('https://mdbootstrap.com/img/new/slides/003.jpg');">
  <h1 class="display-1 font-weight-bold">Login</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 px-3">
  <form method="post">  <!-- This is a basic placeholder login form -->
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
  </form>
  <br>
  <a class="btn btn-outline-primary" href="{% url 'register' %}">Need to register?</a>
  <br><br>
  <a class="btn btn-outline-primary" href="{% url 'dashboard' %}">Back to dashboard</a>
</div>
</div>
</div>
{% endblock %}
